  <li class="nav-item">

      <li>

          <div class="form-group">
            <input type="password" class="form-control" name="passwords[old]" placeholder="Actual Password" required="required">

  <!-- Auth Messages -->
  <section>
  <h4 id='Messages' class='messageBoard'></h4>
  </section>
  <div id="navcontents">
  <section class="Auth">
    <div class="container">
      <br>
      <hr>
      <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px;">

          <form class="sign-in">
            <p class="divider-text">
              <span class="bg-light">Sign In</span>
            </p>
         <!-- form-group -->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
              </div>
              <input name="credentials[email]" class="form-control" placeholder="Email address" type="email" required="required">
            </div>
          <!-- form-group -->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
              </div>
              <input name="credentials[password]" class="form-control" placeholder="Create password" type="password" required="required">
            </div>
            <!-- form-group -->
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block btn-signIn"> Log In </button>
            </div>
            <!-- form-group -->
          </form>

          <form class="sign-up">
            <p class="divider-text">
              <span class="bg-light">Sign Up</span>
            </p>
         <!-- form-group -->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
              </div>
              <input name="credentials[email]" class="form-control" placeholder="Email address" type="email" required="required">
            </div>
          <!-- form-group -->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
              </div>
              <input name="credentials[password]" class="form-control" placeholder="Create password" type="password" required="required">
            </div>
            <!-- form-group -->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
              </div>
              <input name="credentials[password_confirmation]" class="form-control" placeholder="Repeat password" type="password" required="required">
            </div>
            <!-- form-group -->
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block btn-signUn"> Create Account </button>
            </div>
            <!-- form-group -->
          </form>

          <form class="change-Pw">
            <p class="divider-text">
              <span class="bg-light">Change Password</span>
            </p>
          <!-- form-group -->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
              </div>
              <input name="passwords[old]" class="form-control" placeholder="Current password" type="password" required="required">
            </div>
            <!-- form-group -->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
              </div>
              <input name="passwords[new]" class="form-control" placeholder="New password" type="password" required="required">
            </div>
            <!-- form-group -->
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block btn-changePw"> Change</button>
            </div>
            <!-- form-group -->
          </form>
            <button type="button" class="btn btn-info btn-block btn-logOut">Log Out</button>
        </article>
      </div>
    </div>
  </section>
</div>
