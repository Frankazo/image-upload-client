<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
  <section class="Auth">
    <div class="container">
      <br>
      <hr>
      <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px;">
          <form class="sign-in">
         <!-- form-group -->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
              </div>
              <input name="credentials[email]" class="form-control" placeholder="Email address" type="email" required="required">
            </div>
          <!-- form-group -->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
              </div>
              <input name="credentials[password]" class="form-control" placeholder="Create password" type="password" required="required">
            </div>
            <!-- form-group -->
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block btn-signIn"> Log In </button>
            </div>
            <!-- form-group -->
          </form>
          <p class="divider-text">
            <span class="bg-light">OR</span>
          </p>
          <form class="sign-up">
         <!-- form-group -->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
              </div>
              <input name="credentials[email]" class="form-control" placeholder="Email address" type="email" required="required">
            </div>
          <!-- form-group -->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
              </div>
              <input name="credentials[password]" class="form-control" placeholder="Create password" type="password" required="required">
            </div>
            <!-- form-group -->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
              </div>
              <input name="credentials[password_confirmation]" class="form-control" placeholder="Repeat password" type="password" required="required">
            </div>
            <!-- form-group -->
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block btn-signUn"> Create Account </button>
            </div>
            <!-- form-group -->
          </form>
        </article>
      </div>
    </div>
  </section>
</body>

</html>
